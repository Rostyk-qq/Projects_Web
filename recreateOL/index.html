<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <ol>
            <li>Rostyk</li>
            <li>Roman</li>
            <li>Andriy</li>
            <li>Ola</li>
            <li>Tanya</li>
        </ol>
        <style>
            ol{
                padding: 0;
                counter-reset: counter;
            }
            li{
                list-style: none;
            }
            li::before{
                content: counter(counter) ')';
                counter-increment: counter;
                padding-right: 10px;
            }
        </style>
</body>
</html>
